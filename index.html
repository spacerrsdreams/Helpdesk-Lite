<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Helpdesk Lite - A modern, lightweight ticket management system for streamlined customer support and issue tracking. Create, manage, and resolve tickets efficiently with an intuitive interface."
    />
    <title>Helpdesk Lite - Modern Ticket Management System</title>

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//jsonplaceholder.typicode.com" />
    <link rel="preconnect" href="https://jsonplaceholder.typicode.com" crossorigin />

    <!-- Critical CSS for immediate render (prevent layout shift) -->
    <style>
      /* Reset and base styles for immediate render */
      *,
      ::before,
      ::after {
        box-sizing: border-box;
        border: 0 solid #e5e7eb;
      }
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
      }
      #root {
        display: flex;
        flex-direction: column;
        background-color: hsl(240 10% 3.9%);
        color: hsl(0 0% 98%);
      }

      /* Critical layout utilities for immediate render */
      .flex {
        display: flex;
      }
      .h-full {
        height: 100%;
      }
      .flex-1 {
        flex: 1 1 0%;
      }
      .flex-col {
        flex-direction: column;
      }
      .items-center {
        align-items: center;
      }
      .justify-center {
        justify-content: center;
      }
      .text-center {
        text-align: center;
      }
      .w-96 {
        width: 24rem;
      }
      .p-4 {
        padding: 1rem;
      }
      .border-r {
        border-right-width: 1px;
        border-color: hsl(240 3.7% 15.9%);
      }
      .bg-card {
        background-color: hsl(240 10% 3.9%);
      }
      .antialiased {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Loading skeleton for immediate feedback */
      .skeleton {
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
